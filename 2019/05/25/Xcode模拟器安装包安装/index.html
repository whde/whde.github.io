<p>首先我们先进入Xcode下载文件夹</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">~/Library/Caches/com.apple.dt.Xcode</span><br><span class="line"><span class="meta">#</span><span class="bash"> 右键-&gt;显示包内容-&gt;Downloads(如果没有Downloads目录, 则手动创建一个)</span></span><br></pre></td></tr></table></figure>

<img src="/images/WX20181122-092444@2x.png" alt="WX20181122-092444@2x.png" width="90%" height="90%/">

<p>将我们下载好的模拟器安装包copy到这个Downloads目录，如图：</p>
<img src="/images/WX20181122-092542@2x.png" alt="WX20181122-092542@2x.png" width="90%" height="90%/">

<p>然后我们回到Xcode操作</p>
<img src="/images/WX20181122-092627@2x.png" alt="WX20181122-092627@2x.png" width="90%" height="90%/">

<p>点击下载对应的版本，这期间会跳过下载直接去安装</p>
<img src="/images/WX20181122-092650@2x.png" alt="WX20181122-092650@2x.png" width="90%" height="90%/">

<p>不到一会就安装成功了，如图：</p>
<img src="/images/WX20181122-093822@2x.png" alt="WX20181122-093822@2x.png" width="90%" height="90%/">
