<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">// 删除框架</span><br><span class="line">sudo rm -rf /Library/Frameworks/Python.framework/Versions/3.7</span><br><span class="line"></span><br><span class="line">// 删除应用目录</span><br><span class="line">sudo rm -rf <span class="string">'/Applications/Python 3.7'</span></span><br><span class="line"></span><br><span class="line">// 删除指向python的链接</span><br><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/bin/</span><br><span class="line">ls -l /usr/<span class="built_in">local</span>/bin | grep <span class="string">'../Library/Frameworks/Python.framework/Versions/x.x'</span> | awk <span class="string">'&#123;print $9&#125;'</span> | tr -d @ | xargs rm</span><br></pre></td></tr></table></figure>
