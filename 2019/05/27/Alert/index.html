<h1 id="使用"><a href="#使用" class="headerlink" title="使用:"></a>使用:</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pod &apos;Alert&apos;, &apos;~&gt; 1.0.4&apos;</span><br></pre></td></tr></table></figure>

<ul>
<li><p>5.导入头文件 </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">#import &quot;Alert.h&quot;</span><br></pre></td></tr></table></figure>
</li>
<li><p>6.使用:</p>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">Alert *alert = [[Alert alloc] initWithTitle:CLocalizedString(@&quot;输入口令&quot;) message:nil</span><br><span class="line">delegate:nil</span><br><span class="line">cancelButtonTitle:CLocalizedString(@&quot;取消&quot;)</span><br><span class="line">otherButtonTitles:CLocalizedString(@&quot;进入&quot;), nil];</span><br><span class="line">alert.alertStyle = AlertStylePlainTextInput;</span><br><span class="line">__block Alert*alertV = alert;</span><br><span class="line">[alert setClickBlock:^(Alert *alertView, NSInteger buttonIndex) &#123;</span><br><span class="line">if (buttonIndex == 1) &#123;</span><br><span class="line">NSLog(@&quot;%@&quot;, alertV.textField.text);</span><br><span class="line">&#125;</span><br><span class="line">&#125;];</span><br><span class="line">[alert setCancelBlock:^(Alert *alertView) &#123;</span><br><span class="line">// 取消</span><br><span class="line">&#125;];</span><br><span class="line">[alert show];</span><br></pre></td></tr></table></figure>
